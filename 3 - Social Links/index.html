<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link href="./assets/css/estilos.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <section class="conteudo">

    <img src="./assets/images/avatar-jessica.jpeg">

    <section class="titulo">
      <h2>Jessica Randall</h2>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
    </section>
    
    <section class="botoes">
      <button><strong>GitHub</strong></button>
      <button><strong>Frontend Mentor</strong></button>
      <button><strong>LinkedIn</strong></button>
      <button><strong>Twitter</strong></button>
      <button><strong>Instagram</strong></button>
    </section>

  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Michy.
  </footer>

</body>

</html>
